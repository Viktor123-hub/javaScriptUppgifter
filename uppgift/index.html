<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>

      <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
               
                <form id="form">
                    <h1>Registrera användare</h1>
                
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="firstName" placeholder="Förnamn...">
                        <div class="invalid-feedback">
                            <!-- Please enter a Lastname -->
                        </div> 
                    </div>

                    <div class="form-group mt-2">
                        <input type="text" class="form-control" id="lastName" placeholder="Efternamn...">
                        <div class="invalid-feedback">
                            <!-- Please enter a Firstname -->
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <input type="email" class="form-control" id="email" placeholder="Email...">
                        <div class="invalid-feedback">
                            <!-- Please enter a Email -->
                        </div>
                    </div>
                    
                    <button class="btn btn-primary btn-customized mt-3 col-5">Registrera</button>
                
                </form>
                
            </div>
        </div>
    </div>

    <div class="container">
        <div id="output" class="mt-5">

            <div class="user d-flex justify-content-between align-items-center mb-4">
                <div class="text">
                    <h3>FirstName LastName</h3>
                    <small>email@mail.com</small>
                </div>
                <div class="buttons">
                    <button class="btn btn-primary">Change</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
            <div class="user d-flex justify-content-between align-items-center mb-4">
                <div class="text">
                    <h3>FirstName LastName</h3>
                    <small>email@mail.com</small>
                </div>
            </div>

        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
